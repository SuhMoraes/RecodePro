<!DOCTYPE html>
<html lang="pt_BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Formulário - Bootstrap</title>
        <link rel="stylesheet" href="/bootstrap/css/bootstrap.css">
        <link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css">
    </head>
    <body>
        <form action="">
            <div class="form-group">
                <label for="exampleInputEmail1">Endereço de email</label><br>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Seu email"><br>
                <small id="emailHelp" class="form-text text-muted">Nunca vamos compartilhar seu email, com ninguém</small><br>
            </div>
            <br>
            <div class="form-group">
                <label for="exampleInputPassword1">Senha</label><br>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Senha"><br>
            </div>
            <div class="form-group form check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label for="exampleCheck1" class="form-check-label">Clique em mim</label><br>
            </div>
            <button type="button" class="btn btn-primary btn-lg">Enviar</button><br>
    
        </form>
    </body>
</html>
